name: CI

# Enable Buildkit and let compose use it to speed up image building
env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

on:
  pull_request:
    branches: [ "dev", "main" ]
    paths-ignore: [ "docs/**" ]

  push:
    branches: [ "dev", "main" ]
    paths-ignore: [ "docs/**" ]


jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # Run all pre-commit hooks on all the files.
      # Getting only staged files can be tricky in case a new PR is opened
      # since the action is run on a branch in detached head state
      - name: Install and Run Pre-commit
        uses: pre-commit/action@v2.0.3

  # With no caching at all the entire ci process takes 4m 30s to complete!
  pytest:
    runs-on: ubuntu-latest
    needs: linter
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v2

      - name: Build the Stack
        run:  docker-compose build

      - name: Run DB Migrations
        run:  docker-compose run --rm django python manage.py migrate

      - name: Run Django Tests
        run:  docker-compose run django pytest

      - name: Tear down the Stack
        run:  docker-compose down

  telegram-notifier:
    name: telegram-notifier
    runs-on: ubuntu-latest
    needs: [linter, pytest]
    steps:
      - name: send telegram message on pull request
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            *${{ github.actor }}* created commit on *${{ github.repository }}*, pass on tests, ready for review.
            Message: ${{ github.event.commits[0].message }}
            [See changes](https://github.com/${{ github.repository }}/commit/${{github.sha}})
          format: markdown
          disable_web_page_preview: true
